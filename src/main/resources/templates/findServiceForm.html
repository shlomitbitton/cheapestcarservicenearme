<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Cheapest service near me</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" type="css" th:href="@{css/layout.css}" /> -->
  </head>
  <body>
    <div th:replace="./fragments/header :: header">
    </div>
    <!-- <span class="success">${dataSaved}</span> -->
    
    <div>
        <form action="#" th:action="@{/availableServices}" th:object="${vehicleService}"  modelAttribute="vehicleService"  method="post">
          <label for="location">Service inquired</label>:

          <select class="" th:field="${serviceName}"  id="serviceId">
            <option value="0">Service Inquired</option>
            <option th:each="service : ${serviceName}" th:value="${serviceName}" ></option>
          </select>
<!-- 
          <select th:field="*{listOfServices}">
            <option th:value="'OilChange'" th:text="Oil Change"></option>
            <option th:value="'Brakes'" th:text="Brakes"></option>
         </select> -->

          <label for="location">Location</label>
          <select th:field="*{shop.address}">
            <option th:each="address : ${address}" th:value="${address}" ></option>
            <option th:value="'GrassValley'" th:text="Grass Valley"></option>
            <option th:value="'Nevada City'" th:text="Nevada City"></option>
         </select>
         <button type="submit" th:text="Submit">Submit</button>
        </form>
    </div>
    <!-- <div class="header">
      <a href="#" th:href="@{/goToRegistration}">Register</a>
    </div> -->
  </div>
  <div th:replace="./fragments/footer :: footer">...</div>
  </body>
</html>
