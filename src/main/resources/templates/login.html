<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login Page</title>
    <meta charset="utf-8" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="css" th:href="@{css/layout.css}" />
  </head>
  <body>
    <div th:replace="./fragments/header :: header">
    </div>
    <!-- <span class="success">${dataSaved}</span> -->
    <section id="login" class="section"></section>
      <div align="center">
        <form  th:action="@{/login}" th:object="${login}" method="post"  modelAttribute="login" class="form-horizontal">
            <fieldset>
              <label for="username">Username</label>:
              <input type="text"  id="username" name="username" /> <br />
              <label for="password">Password</label>:
              <input type="password"  id="password" name="password" /> <br />
              <input type="submit" value="Login"/> 
            </fieldset>
          </form>
          <!-- <a href="#" th:href="@{/goToRegistration}">Register</a> -->
      </div>
    </section>
  </div>
  <div th:replace="./fragments/footer :: footer">...</div>
  </body>
</html>
